name: Release

on:
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Run semantic-release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 23
          branches: main
        env:
          # Use a personal access token (PAT) so semantic-release
          # can access issues/PRs and create tags/releases that
          # are allowed to trigger other workflows.
          # Ensure `GH_TOKEN` is configured in repo/org secrets
          # with `repo` + `workflow` scopes.
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
